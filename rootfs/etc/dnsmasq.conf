interface=br-lan

no-dhcp-interface=wan

addn-hosts=/etc/adblock.blacklist
addn-hosts=/etc/adblock.myblklist

domain-needed
bogus-priv
filterwin2k

#no-resolv
#no-poll

#server=8.8.8.8

listen-address=127.0.0.1,192.168.1.1,192.168.0.1

dhcp-range=br-lan,192.168.1.100,192.168.1.110,255.255.255.0,12h
dhcp-option=br-lan,3,192.168.1.1

#dhcp-range=br-lan1,192.168.0.111,192.168.0.120,255.255.255.0,12h
#dhcp-option=br-lan,3,192.168.0.1

cache-size=250
no-negcache
log-queries
log-dhcp

#reserv
dhcp-host=11:22:33:44:55:66,192.168.1.100
